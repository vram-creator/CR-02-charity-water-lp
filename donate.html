<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate — The Charity: Water</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hero/header section with big background image -->
  <header class="hero hero-donate">
    <div class="hero-top">
      <h1 class="site-title">Donate to The Charity: Water</h1>
    </div>
    <div class="hero-bottom">
      <p class="hero-sub">Your gift brings clean water to those in need.</p>
      <a class="btn btn-primary" href="index.html">BACK TO HOME</a>
    </div>
  </header>

  <main>
    <!-- Donation form section -->
    <section class="about">
      <div class="about-text">
        <h2 class="lead-head">Make a Difference Today</h2>
        <p class="lead-copy">
          100% of your donation funds clean water projects. Every dollar helps change lives.
        </p>
        <!-- Simple, beginner-friendly donation form -->
        <form action="thankyou.html" method="get" style="margin-top:24px;">
          <label for="amount" style="font-weight:600;">Donation Amount ($):</label><br>
          <input type="number" id="amount" name="amount" min="1" step="1" value="25" style="padding:8px; border-radius:4px; border:1px solid #ccc; margin:10px 0;"><br>
          <button type="submit" class="btn btn-primary" style="font-size:16px;">Donate Now</button>
        </form>
      </div>
      <div class="about-images">
        <div class="img-top">
          <img src="https://image2url.com/images/1760765560969-525790ab-c660-4b34-b7bd-00a72f17cbff.jpg" alt="Community group" />
        </div>
        <div class="img-bottom">
          <img src="https://image2url.com/images/1760765891032-8ba6f474-2bca-4b5c-b6d0-f145c6846498.jpg" alt="Pouring water into a container" />
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <p>© charity: water</p>
    </footer>
  </main>
  <!-- Brand logo in bottom left corner -->
  <img 
    class="brand-logo"
    src="https://image2url.com/images/1760760573840-eb231d68-37d4-484f-9dd7-5ca26ff2c26e.png"
    alt="Charity Water brand logo"
  />
</body>
</html>s
